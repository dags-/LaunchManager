<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Launch Manager</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 480px!important;
        }
        .content {
            padding: 0;
            width: 90%;
            margin: auto;
            border-radius: 3px;
            background-color: #fafafa;
            box-shadow: 0 0 3px 1px rgba(0, 0, 0, 0.2);
        }
        .controls {
            width: 100%;
            margin: auto;
            padding-top: 10px;
            padding-bottom: 10px;
            text-align: center;
            background-color: #eaeaea;
        }
        .console {
            padding: 0;
            width: 100%;
            height: 80vh;
            border-radius: 3px;
            margin: 10px auto auto;
            overflow-y: scroll;
            color: #eaeaea;
        }
        .console-content {
            min-height: 100%;
            background-color: #333333;
            box-shadow: 0 0 15px 1px rgba(0, 0, 0, 0.9) inset;
        }
        .console-content span {
            margin: 0;
            padding: 0 10px;
            display: block;
        }
    </style>
</head>
<body>
<div class="content">
    <div class="console" id="console">
        <div class="console-content" id="console-content"></div>
    </div>
    <div class="controls">
        <button id="start" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
            Start
        </button>
        <button id="stop" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
            Stop
        </button>
        <button id="restart" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
            Restart
        </button>
        <button id="kill" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
            Kill
        </button>
    </div>
</div>
</body>
<script>
    const consl = document.getElementById("console");
    const content = document.getElementById("console-content");
    const websocket = new WebSocket("ws://localhost:8123/feed");

    websocket.onopen = function() {
        line("...connection established");
        document.getElementById("restart").addEventListener("click", action("restart"));
        document.getElementById("start").addEventListener("click", action("start"));
        document.getElementById("stop").addEventListener("click", action("stop"));
        document.getElementById("kill").addEventListener("click", action("kill"));
    };

    websocket.onmessage = function(ev) {
        var msg = JSON.parse(ev.data);
        switch (msg.type) {
            case "console":
                line(msg["content"]);
                break;
        }
    };

    function line(text) {
        var autoScroll = consl.scrollTop + consl.offsetHeight === consl.scrollHeight;

        var line = document.createElement("span");
        line.innerText = text;
        content.appendChild(line);

        if (autoScroll) {
            consl.scrollTop = consl.scrollTop + consl.offsetHeight;
        }
    }

    function action(name) {
        return function () {
            websocket.send(JSON.stringify({type: "action", content: name}))
        }
    }
</script>
</html>
